app-id: {{ cookiecutter.bundle }}.{{ cookiecutter.app_name }}
default-branch: {{ cookiecutter.version }}
runtime: {{ cookiecutter.flatpak_runtime }}
runtime-version: '{{ cookiecutter.flatpak_runtime_version }}'
sdk: {{ cookiecutter.flatpak_sdk }}
command: {{ cookiecutter.app_name }}
cleanup:
  - /include
  - /share/man
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=xdg-cache
  - --filesystem=xdg-config
  - --filesystem=xdg-data
  - --filesystem=xdg-documents
  # DBus access
  - --socket=session-bus
modules:
  - name: cpython
    config-opts:
      - --enable-shared
    sources:
      - type: archive
        path: Python-{{ cookiecutter.python_version }}.tgz
    cleanup:
      - /bin/2to3*
      - /bin/idle*
      - /lib/python*/config-*
  - name: app_packages
    buildsystem: simple
    build-options:
      build-args:
        - --filesystem=host  # For local requirements.
        - --share=network  # For downloaded requirements.
    build-commands:
      - mkdir -p /app/briefcase/app_packages
      - /app/bin/python3 -m pip install --no-cache-dir -r requirements.txt --target /app/briefcase/app_packages
    sources:
      - type: file
        path: requirements.txt
  - name: app
    buildsystem: simple
    build-commands:
      - mkdir -p /app/briefcase
      - cp -r src/app/ /app/briefcase/app
    sources:
      - type: dir
        path: src/app/
        dest: src/app/
  - name: resources
    buildsystem: simple
    build-commands:
      - install -D {{ cookiecutter.bundle }}.{{ cookiecutter.app_name }}.desktop /app/share/applications/{{ cookiecutter.bundle }}.{{ cookiecutter.app_name }}.desktop
      - cp -r icons /app/share/icons
    sources:
      - type: file
        path: {{ cookiecutter.bundle }}.{{ cookiecutter.app_name }}.desktop
      - type: dir
        path: icons/
        dest: icons/
  - name: bootstrap
    no-autogen: true
    sources:
      - type: dir
        path: src/bootstrap/
